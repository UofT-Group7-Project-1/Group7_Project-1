<body>

  <!-- Navbar with site logo -->
  <nav class="navbar" role="navigation" aria-label="main navigation">

      <img src="./assets/images/Colour_Match_Logo.png"
        alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">

  <!-- Website summary -->
  <section class="description">
    <p>Search for a movie and find out how recommended (or not) it is according to the New York Times movie critics.</p>
    <p>While you're at it, enjoy some trailers and movie info with your results.</p>
  </section>

  <!-- Created 2 columns, 1 for search bar, 2 for search results -->
  <div class="columns" id="columns">

    <!-- Column 1 -->
    <div class="column is-4" id="columnOne">
      <div id="searchBar" class="field has-addons has-addons-fullwidth">
        <div class="control">
          <input id="searchInput" class="input" type="text" placeholder="Type a movie title"
            onkeydown="if (event.keyCode == 13) document.getElementById('searchButton').click()">
        </div>
        <div class="control">
          <button id="searchButton" class="button is-fullwidth">
            Search
          </button>
        </div>
      </div>

      <table id="searchRow">
        <div id="searchResults">
        </div>
      </table>
    </div>


    <!-- Column 2 -->
    <div class="column is-8" id="columnTwo">

      <!-- We display the information from API calls to these divs -->
      <h3>This title's information:</h3>
      <div id="tmdbDisplayTitle"></div>
      <div id="tmdbDisplayPicture"></div>
      <div id="tmdbDisplayDescription"></div>
      <div id="nytDisplayRating"></div>
      <div id="nytDisplayOpeningDate"></div>
      <div id="tmdbDisplayTrailer"></div>
      <div id="nytDisplaySummaryShort"></div>
      <div id="nytDisplayArticle"></div>
      <div id="titleSaveToCarousel"></div>
    </div>

  </div>

  <!-- Carousel -->
  <section id="slideshow">
    <h2>Your carousel</h2>
    <div id="carousel" class="autoplay slider">
